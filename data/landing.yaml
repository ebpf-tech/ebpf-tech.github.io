# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: Beta
    color: success # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  titleLogo:
    path: "images/logos"
    filename: "logo.png"
    alt: "Lotus Docs Logo"
    height: 80px

  title: "eBPF Tech"
  subtitle: Developing practical eBPF skills with a strong focus on security applications and hands-on learning.
  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "bee_background.png" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: false # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  cta2Button:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quick-start/"

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

#  title: Why eBPF Tech?
#  subtitle: We're dedicated to advancing eBPF technology with a strong focus on security.
  items:
    - title: Security
      icon: lock
      description: Strengthening eBPF security safeguards critical systems and data while enabling powerful security tools.

    - title: Networking
      icon: hub
      description: Improving eBPF networking powers efficient traffic management and advanced network tool development.

    - title: Debugging and Tooling
      icon: construction
      description: Developing robust debugging tools streamlines eBPF program optimization, fostering effective analysis with eBPF.

    - title: Performance
      icon: speed
      description: Continuous eBPF optimization enables efficient data processing and monitoring tool development.

    - title: New Features
      icon: new_releases
      description: Implementing innovative eBPF features enables new applications and advanced tool development.

    - title: Integrations
      icon: integration_instructions
      description: Seamless integration ensures eBPF's adaptability and fosters flexible extensions.
